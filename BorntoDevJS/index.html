<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSProject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CountDown : 2022</h1>
    <div id="countdwon" class="countdown">
        <div class="times">
            <h2 id="days">00</h2>
                <small>วัน</small>
        </div>
        <div class="times">
            <h2 id="hours">00</h2>
                <small>ชั่วโมง</small>

        </div>
        <div class="times">
            <h2 id="minutes">00</h2>
                <small>นาที</small>
        </div>
        <div class="times">
            <h2 id="seconds">00</h2>
                <small>วินาที</small>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
